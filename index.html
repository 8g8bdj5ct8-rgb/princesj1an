<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="password-gate">
        <div class="login-box">
            <h2>Enter Password, Princes! ✨</h2>
            <input type="password" id="passInput" placeholder="Clue: Your name in my phone...">
            <button onclick="checkPass()">Unlock My Heart</button>
        </div>
    </div>

    <div id="content-area" style="display: none;">
        <div class="slide-container">
            <img id="slide-gif" src="" alt="Moment">
            <div class="text-box">
                <p id="slide-text"></p>
            </div>
            <div id="navigation">
                <button id="nextBtn" onclick="nextSlide()">Next ➜</button>
            </div>
        </div>
    </div>

    <audio id="myAudio" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
